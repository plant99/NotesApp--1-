<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>NotesEasy</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Welcome to NotesEasy</h1>
    <!-- Create  -->
    <hr>
    <h2> Add Notes </h2>
    <hr>
    <div class="priority">
        <p>Set Priority</p>
        <div class="colors">
            <div class="pr red">High</div>
            <div class="pr yellow">Medium</div>
            <div class="pr green">Low</div>
        </div>
    </div>
    <div class="mainBox">
        <textarea class="note" name="note"></textarea>
        <br>
        <input type="text" name="priority" style="display: none;" class="priorityValue" value="1">
        <input type="submit" value="Save Note" class="save">
    </div>


    <!-- Read -->
    <hr>
    <h2>List of Notes</h2>
    <hr>
    <p>Here is the list of notes:</p>
    <p><input type="button" class="sort" value="Sort"> (High priority on the top)</p>
    <ul class="listHolder">

    </ul>

    <!-- Edit -->
    <hr>
    <h2>Edit Notes</h2>
    <hr>
    <label><p>Serial No. of the text you want to edit:</p><input type="text" class="sNo"></label>
    <div class="priority">
        <p>Edit Priority</p>
        <div class="colors">
            <div class="pr red1">High</div>
            <div class="pr yellow1">Medium</div>
            <div class="pr green1">Low</div>
        </div>
    </div>
    <div class="dummy"></div>


    <div class="dummy"></div>
    <div class="editContent">
        <p>Edit note:</p>
        <textarea id="editNote" name="content" id="editNote"></textarea>
    </div>
    <br>
    <input type="text" name="priority" style="display: none;" id="x" class="priorityValueEdit" value="1">
    <input type="submit" value="Save" id="save">
    <br>

    <!-- Delete -->
    <hr>
    <h2>Delete Notes</h2>
    <hr>

    <p>Enter the serial No of the note you want to delete</p>
    <input type="text" name="sNo" class="sNoDelete">
    <br>
    <br>
    <input type="button" name="delete1" value="Delete" id="delete1">



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
